<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Expedientes</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Consultar expediente</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<div class="col-md-12">
    <div class="card card-primary card-outline">
        <!-- /.card-header -->
        <div class="card-body">
            <div class="tab-content">

                <div class="card-header with-border text-sm-right">

                </div>
                <div class="container form-group">
                    <input placeholder="Buscar"
                     name="filterPost" 
                     [(ngModel)]="filterPost" 
                     class="form-control" 
                     type="text">
                </div>
                <table 
                    class="table row-border hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Curp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts">
                            <td>{{post.id}}</td>
                            <td>{{post.nombre}}</td>
                            <td>{{post.crup}}</td>
                        </tr>
                    </tbody>
                </table>


                <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.nav-tabs-custom -->
</div>
